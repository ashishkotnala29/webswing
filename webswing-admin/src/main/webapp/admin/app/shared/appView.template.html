<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row ws-app-header">
			<img ng-src="{{vm.b64img}}" alt="{{vm.value.name}}" class="ws-app-img img-circle"></img>
			<div class="ws-app-name ">
				<h4>{{vm.value.name}}  </h4>
				<a href="{{vm.value.url}}">{{vm.value.path}} </a> <span ng-class="['ws-app-status','label', vm.panelStatusClass('label')]">{{vm.value.status.status}}</span>
			</div>
			<div class="pull-right">
				<button ng-if="vm.stoppable" class="btn btn-primary" type="button" ng-click="vm.stop()">
			    	<span class="glyphicon glyphicon-stop"></span> Stop
				</button>
				<button ng-if="vm.startable" class="btn btn-primary" type="button" ng-click="vm.start()">
				    <span class="glyphicon glyphicon-play"></span> Start
				</button>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="ol-xs-6 col-sm-6 col-md-3">
				<h4>Sessions:
					<button ng-if="vm.stoppable" class="btn btn-xs btn-default pull-right" type="button" ng-click="vm.viewSessions()">
				    	<span class="glyphicon glyphicon-search"></span>  View
					</button>
				</h4>
				<div class="ws-pie-chart">
					<pie-chart data="vm.usageData" options="vm.usageOptions"></pie-chart>
				</div>
				<table class="table">
					<th>
						<td><strong>Finished sessions:</strong></td>
						<td>{{vm.value.finishedInstances}}</td>
					</th>
				</table>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-3">
				<h4>Stats:</h4>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6">
				<h4>Config:
					<button ng-if="vm.stoppable" class="btn btn-xs btn-default pull-right" type="button" ng-click="vm.viewConfig()">
				    	<span class="glyphicon glyphicon-search"></span>  View
					</button>
				</h4>
				<table class="table">
					<tr ng-repeat="(key,value) in vm.configOptions">
						<td><strong>{{key}}</strong></td>
						<td>{{value}}</td>
					</tr>
				</table>
			</div>
			
		</div>
	</div>
</div>
