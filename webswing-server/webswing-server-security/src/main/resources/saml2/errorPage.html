<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign in to your account</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../css/style.css" />
</head>

<body>
	<div data-id="commonDialog" class="l-modal-container l-modal-container--login">
		<div class="c-modal c-modal--login u-animate u-fadeInUp">
			<div data-id="content" class="c-modal__body">
				<div class="c-modal__header">
					<h2 class="c-modal__title">Single Sign-On authentication failed</h2>
				</div>

				<div class="c-modal__content">
					<p>Error message:<pre>{{message}}</pre></p>
					<button type="button" onClick=" window.location.href=window.location.href;" class="c-button--retry">Try again</button>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
