<form id="webswingLginForm" accept-charset="UTF-8" role="form" class="c-login-modal__content-form">
	<div data-id="header" class="c-login-modal__header">
		<h1 class="c-login-modal__header-title">Sign in to your account</h1>
	</div>

	<p class="c-login-modal__content-instructions">Please enter your credentials:</p>
	<input id="nameInput" type="text" class="c-form__field c-form__field--login" placeholder="Username" name="username" required autofocus autocomplete="off">
	<i class="c-form__field-icon c-form__field-icon--username" aria-hidden="true"></i>

	<input id="passwordInput" type="password" class="c-form__field c-form__field--login" placeholder="Password" name="password" required autocomplete="off">
	<i class="c-form__field-icon c-form__field-icon--password" aria-hidden="true"></i>

	<div id="loginErrorMsg">
		{{#errorMessage}}
		<div class="c-login-modal__message--error">
			{{errorMessage}}
		</div>
		{{/errorMessage}}
	</div>

	<button type="submit" form="webswingLginForm" value="Submit" class="c-login-button">Sign in</button>
</form>
