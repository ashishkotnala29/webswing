<form id="webswingLginForm" accept-charset="UTF-8" role="form" class="c-form c-form--login">
	<div data-id="header" class="c-modal__header">
		<h1 class="c-modal__title">Sign in to your account</h1>
	</div>

	<div class="c-modal__content">
		<p class="c-modal__instructions">Please enter your credentials:</p>
		<input id="nameInput" type="text" class="c-login-field" placeholder="Username" name="username" required autofocus autocomplete="off">
		<i class="fa fa-user c-login-icon" aria-hidden="true"></i>

		<input id="passwordInput" type="password" class="c-login-field" placeholder="Password" name="password" required autocomplete="off">
		<i class="fa fa-lock c-login-icon" aria-hidden="true"></i>

		<div id="loginErrorMsg">
			{{#errorMessage}}
				<div class="c-modal__message c-modal__message--error">
					{{errorMessage}}
				</div>
			{{/errorMessage}}
		</div>
	</div>

	<button type="submit" form="webswingLginForm" value="Submit" class="c-button--login c-underline">Sign in</button>

</form>
