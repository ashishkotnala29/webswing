<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8" />
<link rel="stylesheet" href="../css/webswing.css" />
<link rel="stylesheet" href="../javascript/templates/bootstrap.css" />
<link rel="stylesheet" href="../javascript/templates/dialog.css" />
</head>
<body>
	<div data-id="commonDialog" class="webswing-dialog-container">
		<div class="webswing-dialog-backdrop"></div>
		<div class="webswing-dialog">
			<div class="webswing-dialog-modal">
				<div class="webswing-dialog-modal-content">
					<div data-id="header"></div>
					<div data-id="content">
						<form id="webswingLginForm" accept-charset="UTF-8" role="form" style="max-width: 400px;">
							<h2>Please sign in</h2>
							<div class="form-group">
								<input id="nameInput" type="text" class="form-control"
									placeholder="User name" name="username" required autofocus>
							</div>
							<div class="form-group">
								<input id="passwordInput" type="password" class="form-control"
									placeholder="Password" name="password" required>
							</div>
							<div id="loginErrorMsg">
							</div>
						</form>
						<button type="submit" form="webswingLginForm" value="Submit" class="btn btn-lg btn-primary">Sign in</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var error = '${errorMessage}';
		if(error!=null && error !=='' && error.indexOf('${') != 0){
			document.getElementById('loginErrorMsg').innerHTML = '<div class="alert alert-danger">'+escapeHtml(error)+'</div>';
		}
		function escapeHtml(unsafe) {
		    return unsafe
		         .replace(/&/g, "&amp;")
		         .replace(/</g, "&lt;")
		         .replace(/>/g, "&gt;")
		         .replace(/"/g, "&quot;")
		         .replace(/'/g, "&#039;");
		 }
	</script>
</body>
</html>
