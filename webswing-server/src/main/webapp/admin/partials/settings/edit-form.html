<div class="form-horizontal">
	<h2 class="sub-header"><small>Swing applications</small>
		<button type="button" class="btn btn-primary btn-sm">New</button>
	</h2>
	<div class="row">
		<div class="col-md-6">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="(name, app) in config.form.applications">
					<div class="input-group">
						<input class="form-control" ng-model="name">
						<div class="input-group-btn">
							<button type="button" class="btn btn-primary">Edit</button>
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
								<span class="sr-only">Toggle Dropdown</span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="" ng-click="delete(name)">Delete</a></li>
							</ul>   		
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
