<h1 class="page-header">Runtime</h1>

<div class="form-horizontal">
	<ws-output label="'Host'" value="masterData.serverProps.host"></ws-output>
	<ws-output label="'Port'" value="masterData.serverProps.port"></ws-output>
	<ws-output label="'Configuration file'" value="masterData.serverProps.configFile"></ws-output>
	<ws-output label="'User properties file'" value="masterData.serverProps.userProps"></ws-output>
	<ws-output label="'Temp folder'" value="masterData.serverProps.tempFolder"></ws-output>
	<ws-output label="'JMS server URL'" value="masterData.serverProps.jmsServerUrl"></ws-output>
	<ws-output label="'WebSwing war location'" value="masterData.serverProps.warLocation"></ws-output>

	<h2 class="sub-header"><small>Swing applications</small></h2>
	<div class="row">
		<div class="col-md-4">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="app in masterData.liveCfg.applications">
					{{app.name}}
				</li>
			</ul>
		</div>
	</div>
</div>
