<h1 class="page-header">Runtime</h1>

<div class="form-horizontal">
	<ws-output label="'Host'" value="runtime.host"></ws-output>
	<ws-output label="'Port'" value="runtime.port"></ws-output>
	<ws-output label="'Configuration file'" value="runtime.configFile"></ws-output>
	<ws-output label="'Temp folder'" value="runtime.tempFolder"></ws-output>
	<ws-output label="'JMS server URL'" value="runtime.jmsUrl"></ws-output>
	<ws-output label="'WebSwing war location'" value="runtime.warLocation"></ws-output>

	<h2 class="sub-header"><small>Swing applications</small></h2>
	<div class="row">
		<div class="col-md-4">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="app in liveCfg.applications">
					{{app.name}}
				</li>
			</ul>
		</div>
	</div>
</div>
