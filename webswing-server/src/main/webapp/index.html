<!DOCTYPE html>
<html lang="en">
<head>
<title>Webswing</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8" />
<link rel="stylesheet" href="javascript/bootstrap.min.css" />
<link rel="stylesheet" href="javascript/webswing.css" />
</head>
<body bgcolor="#FFFFFF" id="body">
	<div id="initializingDialog" class="modal hide fade"
		data-backdrop="static">
		<div class="modal-body">
			<p>Initializing…</p>
		</div>
	</div>
	<div id="connectingDialog" class="modal hide fade"
		data-backdrop="static">
		<div class="modal-body">
			<p>Connecting…</p>
		</div>
	</div>
	<div id="startingDialog" class="modal hide fade" data-backdrop="static">
		<div class="modal-body">
			<p>Starting…</p>
		</div>
	</div>
	<div id="disconnectedDialog" class="modal hide fade"
		data-backdrop="static">
		<div class="modal-body">
			<p>Disconnected…</p>
		</div>
	</div>
	<div id="stoppedDialog" class="modal hide fade" data-backdrop="static">
		<div class="modal-body">
			<p>Application stopped...</p>
		</div>
	</div>
	<div id="tooManyConnectionsDialog" class="modal hide fade"
		data-backdrop="static">
		<div class="modal-body">
			<p>Too many connections. Please try again later...</p>
		</div>
	</div>
	<div id="continueOldSessionDialog" class="modal hide fade"
		data-backdrop="static">
		<div class="modal-body">
			<p>Continue old session?</p>
			<a href="javascript:webswing.continueSession(true);">Yes,
				continue.</a> <br /> <a
				href="javascript:webswing.continueSession(false);">No, start new
				session.</a>
		</div>
	</div>
	<div id="applicationSelectorDialog" class="modal hide fade"
		data-backdrop="static">
		<div class="modal-body">
			<p>Select application to start...</p>
			<div class="row">
				<div class="col-sm-6 col-md-4" id="applicationsList">

				</div>
			</div>
		</div>
	</div>
	<script src="javascript/atmosphere.js" type="text/javascript"></script>
	<script src="javascript/jquery-1.8.3.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="javascript/bootstrap.min.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="javascript/webswing.js" type="text/javascript"
		charset="utf-8"></script>
</body>
</html>
