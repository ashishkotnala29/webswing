<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Webswing</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
   		<meta charset="utf-8" />
		<link rel="stylesheet" href="javascript/bootstrap.min.css" />
		<link rel="stylesheet" href="javascript/webswing.css" />
	</head>
	<body bgcolor="#FFFFFF" id="body" >
		<div id="initializingDialog" class="modal hide fade" >
			<div class="modal-body">
   				<p>Initializing…</p>
  			</div>
		</div>
		<div id="connectingDialog" class="modal hide fade" >
			<div class="modal-body">
   				<p>Connecting…</p>
  			</div>
		</div>
		<div id="startingDialog" class="modal hide fade" >
			<div class="modal-body">
   				<p>Starting…</p>
  			</div>
		</div>
		<div id="stoppedDialog" class="modal hide fade" >
			<div class="modal-body">
   				<p>Application stopped...</p>
  			</div>
		</div>
		<div id="tooManyConnectionsDialog" class="modal hide fade" >
			<div class="modal-body">
   				<p>Too many connections. Please try again later...</p>
  			</div>
		</div>
    	<script src="javascript/atmosphere.js"  type="text/javascript"></script>
		<script src="javascript/jquery-1.8.3.js" type="text/javascript" charset="utf-8" ></script>
		<script src="javascript/bootstrap.min.js" type="text/javascript" charset="utf-8" ></script>
		<script src="javascript/webswing.js" type="text/javascript" charset="utf-8" ></script>
	</body>
</html>
