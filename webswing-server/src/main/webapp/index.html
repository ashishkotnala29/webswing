<!DOCTYPE html>
<html lang="en">
<head>
<title>Webswing</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8" />
<link rel="stylesheet" href="css/bootstrap.css" />
<link rel="stylesheet" href="css/webswing.css" />
</head>
<body id="body">
	<div id="initializingDialog" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Initializing…</p>
				</div>
			</div>
		</div>
	</div>
	<div id="connectingDialog" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Connecting…</p>
				</div>
			</div>
		</div>
	</div>
	<div id="startingDialog" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Starting…</p>
				</div>
			</div>
		</div>
	</div>
	<div id="disconnectedDialog" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Disconnected…</p>
				</div>
			</div>
		</div>
	</div>
	<div id="stoppedDialog" class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Application stopped...</p>
				</div>
			</div>
		</div>
	</div>
	<div id="tooManyConnectionsDialog" class="modal fade"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Too many connections. Please try again later...</p>
				</div>
			</div>
		</div>
	</div>
	<div id="applicationAlreadyRunningDialog" class="modal fade"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Application already running in other browser window...</p>
				</div>
			</div>
		</div>
	</div>
	<div id="continueOldSessionDialog" class="modal fade"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<p>Continue old session?</p>
					<a href="javascript:webswing.continueSession(true);">Yes,
						continue.</a> <br /> <a
						href="javascript:webswing.continueSession(false);">No, start
						new session.</a>
				</div>
			</div>
		</div>
	</div>
	<div id="applicationSelectorDialog" class="modal fade" tabindex="-1"
		data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">Select application:</h4>
				</div>
				<div class="modal-body">
					<div class="row" id="applicationsList"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="javascript/atmosphere.js" type="text/javascript"></script>
	<script src="javascript/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascript/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascript/webswing.js" type="text/javascript"	charset="utf-8"></script>
</body>
</html>
